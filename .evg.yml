stepback: true
command_type: system

pre:
  - func: "fetch source"
  - func: "export variables"

post:
  - func: "upload artifacts"
  - func: "upload shared library files"

buildvariants:
  - name: win64
    display_name: Windows 64
    expansions:
      _platform: win64
    run_on: windows-64-vs2015-compile
    tasks:
      - name: "build"
      - name: "unit_tests"
      - name: "integration_tests_atlas"
      - name: "integration_tests_local"
      - name: "sign"
        run_on: linux-64-amzn-build

  - name: win32
    display_name: Windows 32
    expansions:
      _platform: win32
    run_on: windows-64-vs2015-compile
    tasks:
      - name: "build"
      - name: "unit_tests"
      - name: "integration_tests_atlas"
      - name: "integration_tests_local"
      - name: "sign"
        run_on: linux-64-amzn-build
  - name: macos
    display_name: OSX 10.12
    expansions:
      _platform: macos
    run_on: macos-1012
    tasks:
      - name: "build"
      - name: "unit_tests"
      - name: "integration_tests_atlas"
      - name: "integration_tests_local"

tasks:
  - name: build
    commands:
      - func: "build mysql"
      - func: "build odbc driver"
      - func: "build msi installer"
      - func: "build dmg installer"

  - name: integration_tests_atlas
    depends_on:
      - name: build
    commands:
      - func: "fetch msi"
      - func: "fetch shared library files"
      - func: "run atlas integration tests"

  - name: integration_tests_local
    depends_on:
      - name: build
    commands:
      - func: "fetch msi"
      - func: "fetch shared library files"
      - func: "run local integration tests"

  - name: sign
    depends_on:
      - name: integration_tests_atlas
      - name: integration_tests_local
    commands:
      - func: "fetch msi"
      - func: "sign msi installer"
      - func: "upload release packages"

  - name: unit_tests
    commands:
      - func: "build mysql"
      - func: "run unit tests"

functions:
  "build msi installer":
    command: shell.exec
    type: test
    params:
      build_variants:
          - win32
          - win64
      script: |
          ${PREPARE_SHELL}
          ${SCRIPT_DIR}/create-msi.sh

  "build dmg installer":
    command: shell.exec
    type: test
    params:
      build_variants:
          - macos
      script: |
          ${PREPARE_SHELL}
          ${SCRIPT_DIR}/create-dmg.sh

  "build mysql":
    command: shell.exec
    type: test
    params:
      script: |
          ${PREPARE_SHELL}
          ${MYSQL_SCRIPT_DIR}/install-bison.sh
          ${MYSQL_SCRIPT_DIR}/build.sh

  "build odbc driver":
    command: shell.exec
    type: test
    params:
      script: |
          ${PREPARE_SHELL}
          ${SCRIPT_DIR}/build-mongo-odbc.sh

  "export variables":
    - command: shell.exec
      params:
        silent: true
        working_dir: odbc/mongodb-odbc-driver/bin
        script: |
          if [ "Windows_NT" = "$OS" ]; then
              set -o igncr
          fi

          export PLATFORM='${_platform|unset}'
          . "./platforms.sh"
          . "./prepare-shell.sh"

          export S3_ARTIFACTS_DIR='mongo-odbc-driver/artifacts/${version_id}/${build_variant}'
          export S3_RELEASES_DIR='mongo-odbc-driver/releases/${version_id}'

          export RELEASE_BASENAME="mongo-odbc-$PLATFORM_NAME-$PLATFORM_ARCH"
          export PKG_EXTENSION='msi'
          export RELEASE_NAME="$RELEASE_BASENAME.$PKG_EXTENSION"

          export BIC_PROD_SERVER='${bic_prod_server}'
          export BIC_PROD_PORT='${bic_prod_port}'
          export BIC_PROD_USER='${bic_prod_user}'
          export BIC_PROD_PASSWORD='${bic_prod_password}'

          export BIC_DEV_SERVER='${bic_dev_server}'
          export BIC_DEV_PORT='${bic_dev_port}'
          export BIC_DEV_USER='${bic_dev_user}'
          export BIC_DEV_PASSWORD='${bic_dev_password}'

          # create expansions from values calculated above
          mkdir -p $ARTIFACTS_DIR
          cat <<EOT > $ARTIFACTS_DIR/expansions.yml
          ARTIFACTS_DIR: "$ARTIFACTS_DIR"
          SCRIPT_DIR: "$SCRIPT_DIR"
          MYSQL_SCRIPT_DIR: "$MYSQL_SCRIPT_DIR"
          PLATFORM_NAME: "$PLATFORM_NAME"
          PLATFORM_ARCH: "$PLATFORM_ARCH"
          S3_ARTIFACTS_DIR: "$S3_ARTIFACTS_DIR"
          S3_RELEASES_DIR: "$S3_RELEASES_DIR"
          RELEASE_NAME: "$RELEASE_NAME"
          PREPARE_SHELL: |
             if [ "Windows_NT" = "$OS" ]; then
                 set -o igncr
                 export SHELLOPTS
             fi
             export PLATFORM="$PLATFORM"

             export BIC_PROD_SERVER="$BIC_PROD_SERVER"
             export BIC_PROD_PORT="$BIC_PROD_PORT"
             export BIC_PROD_USER="$BIC_PROD_USER"
             export BIC_PROD_PASSWORD="$BIC_PROD_PASSWORD"

             export BIC_DEV_SERVER="$BIC_DEV_SERVER"
             export BIC_DEV_PORT="$BIC_DEV_PORT"
             export BIC_DEV_USER="$BIC_DEV_USER"
             export BIC_DEV_PASSWORD="$BIC_DEV_PASSWORD"
          EOT

    - command: expansions.update
      params:
        file: odbc/mongodb-odbc-driver/artifacts/expansions.yml


  "fetch msi":
    - command: s3.get
      params:
        build_variants:
            - win32
            - win64
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        remote_file: ${S3_ARTIFACTS_DIR}/mongodb-odbc-unsigned.msi
        local_file: odbc/mongodb-odbc-driver/artifacts/pkg/mongodb-odbc.msi
        bucket: mciuploads

  "fetch shared library files":
    - command: s3.get
      params:
        build_variants:
            - macos
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        remote_file: ${S3_ARTIFACTS_DIR}/libmdbodbca.so
        local_file: odbc/mongodb-odbc-driver/artifacts/drivers/libmdbodbca.so
        bucket: mciuploads
    - command: s3.get
      params:
        build_variants:
            - macos
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        remote_file: ${S3_ARTIFACTS_DIR}/libmdbodbcw.so
        local_file: odbc/mongodb-odbc-driver/artifacts/drivers/libmdbodbcw.so
        bucket: mciuploads

  "fetch source":
    - command: shell.exec
      params:
        silent: true
        script: |
          rm -rf odbc
    - command: git.get_project
      params:
        directory: odbc
    - command: shell.exec
      params:
        script: |
          set -o errexit
          cd odbc
          git submodule update --init --recursive

  "run atlas integration tests":
    command: shell.exec
    type: test
    params:
      script: |
          ${PREPARE_SHELL}
          ${SCRIPT_DIR}/run-atlas-integration-tests.sh

  "run local integration tests":
    - command: shell.exec
      type: test
      params:
        background: true
        script: |
            ${PREPARE_SHELL}
            ${SCRIPT_DIR}/start-mongod.sh
    - command: shell.exec
      type: test
      params:
        script: |
            ${PREPARE_SHELL}
            ${SCRIPT_DIR}/start-sqlproxy.sh
            ${SCRIPT_DIR}/run-local-integration-tests.sh
    - command: shell.exec
      type: test
      params:
        script: |
            ${PREPARE_SHELL}
            export TEST_SET='SSL'
            ${SCRIPT_DIR}/start-sqlproxy.sh
            ${SCRIPT_DIR}/run-local-integration-tests.sh

  "run unit tests":
    command: shell.exec
    type: test
    params:
      script: |
          ${PREPARE_SHELL}
          ${MYSQL_SCRIPT_DIR}/run-unit-tests.sh

  "sign msi installer":
    - command: shell.exec
      params:
        working_dir: odbc/mongodb-odbc-driver/artifacts/pkg/
        script: |
          echo "${signing_token_odbc_driver}" > ./signing_auth_token
          /usr/local/bin/notary-client.py \
              --key-name "bi-connector" \
              --auth-token-file ./signing_auth_token \
              --comment "Evergreen Automatic Signing (odbc) - ${version_id} - ${build_variant}" \
              --notary-url ${notary_client_url} \
              --skip-missing \
              mongodb-odbc.msi

  "upload artifacts":
    - command: s3.put
      params:
        build_variants:
            - win32
            - win64
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/pkg/mongodb-odbc.msi
        remote_file: ${S3_ARTIFACTS_DIR}/mongodb-odbc-unsigned.msi
        content_type: application/x-msi
        bucket: mciuploads
        permissions: public-read
        display_name: "Unsigned Installer (.msi)"
    - command: s3.put
      params:
        build_variants:
            - macos
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/pkg/mongodb-odbc.dmg
        remote_file: ${S3_ARTIFACTS_DIR}/mongodb-odbc-unsigned.dmg
        content_type: application/x-apple-diskimage
        bucket: mciuploads
        permissions: public-read
        display_name: "Unsigned Installer (.dmg)"
    - command: s3.put
      params:
        optional: true
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/mongodb/mongod.log
        remote_file: ${S3_ARTIFACTS_DIR}/mongod.log
        content_type: text/plain
        bucket: mciuploads
        permissions: public-read
        display_name: mongod.log
    - command: s3.put
      params:
        optional: true
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/mongosqld/mongosqld.log
        remote_file: ${S3_ARTIFACTS_DIR}/mongosqld.log
        content_type: text/plain
        bucket: mciuploads
        permissions: public-read
        display_name: mongosqld.log

  "upload shared library files":
    - command: s3.put
      params:
        build_variants:
            - macos
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/drivers/libmdbodbca.so
        remote_file: ${S3_ARTIFACTS_DIR}/libmdbodbca.so
        content_type: application/x-sharedlib
        bucket: mciuploads
        permissions: public-read
        display_name: "ANSI Driver (.so)"
    - command: s3.put
      params:
        build_variants:
            - macos
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/drivers/libmdbodbcw.so
        remote_file: ${S3_ARTIFACTS_DIR}/libmdbodbcw.so
        content_type: application/x-sharedlib
        bucket: mciuploads
        permissions: public-read
        display_name: "Unicode Driver (.so)"

  "upload release packages":
    - command: s3.put
      params:
        build_variants:
            - win32
            - win64
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: odbc/mongodb-odbc-driver/artifacts/pkg/mongodb-odbc-signed.msi
        remote_file: ${S3_RELEASES_DIR}/${RELEASE_NAME}
        content_type: application/x-msi
        bucket: mciuploads
        permissions: public-read
        display_name: "Signed Installer (.msi)"
